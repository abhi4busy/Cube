<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->

<div class="pages">
 <div data-page="payment" class="page register payment" id="payment">  
    <div class="list-block page-content hide-bars-on-scroll">
	
      <div class="content-block-title">Payment</div>
	  
      <ul class="fromwrap">
        <li>
          <div>
            <div class="item-inner">
              <div class="item-input">
                <input type="number" placeholder="Card Number" class="cardnumber" maxlength="16" data-bind="value: paymentModel.cardinfo().cardno, valueUpdate: 'input'">
              </div>
            </div>
          </div>
        </li>
        
       <li>
          <div>
            <div class="item-inner">
              <div class="item-input row">
                <input type="number" placeholder="CCV" class="col-20 ccv" maxlength="3" data-bind="value: paymentModel.cardinfo().ccv, valueUpdate: 'input'">
                <input type="text" placeholder="EXP Date" readonly class="col-70 expdate" id="datepicker" data-bind="value: paymentModel.cardinfo().expdate">
              </div>
            </div>
          </div>
        </li>
        
        <li>
          <div>
            <div class="item-inner">
              <div class="item-input">
                <input type="text" placeholder="Name" class="name" maxlength="50" data-bind="value: paymentModel.cardinfo().name, valueUpdate: 'input'">
              </div>
            </div>
          </div>
        </li>        
        
        <li class="btnholder">
         <a href="#" class="item-link list-button btn btnbox" data-bind="text: 'Pay $'+indexModel.purchasedProds().totalPay, event:{click: paymentModel.payNow}">$ 399 PAY</a>
        </li>
		
      </ul>
	  
</div>
  </div>
</div>
