<div class="pages">
  <div data-page="register" class="page no-navbar register" id="register">
    <div class="list-block page-content hide-bars-on-scroll">
                     <div class="content-block-title">Register</div>
                     <ul class="fromwrap">
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <select class="mrlabel">
                                       <option>MR</option>
                                       <option>Mrs</option>
                                       <option>Dr</option>
                                       <option>Prof</option>
                                       <option>Rev</option>
                                       <option>Others</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="text" placeholder="First Name" class="fname">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="text" placeholder="Middle Name" class="mname">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="text" placeholder="Last Name" class="lname">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input row">
                                    <input type="text" placeholder="Date Of Birth" readonly id="calendar-dob">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input row">
                                    <input type="number" placeholder="Code" class="col-20 co_code"> 
                                    <input type="number" placeholder="Mobile" class="col-70 phone">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="email" placeholder="E-mail" class="email">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="password" placeholder="Choose Password" class="password">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="password" placeholder="Re-enter Password" class="repassword">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input country">
                                    <select class="frm" data-bind="options: registerModel.locations().countries,
                                                                   optionsText: 'name',
                                                                   optionsValue: 'id',
                                                                   value: selectedCountry,
                                                                   optionsCaption: 'Select Country',
                                                                   event:{ change: onCountryChange}">
                                       <option>Select Country</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input state">
                                    <select class="frm" data-bind="options: registerModel.locations().states,
                                                                   optionsText: 'name',
                                                                   optionsValue: 'id',
                                                                   value: selectedState,
                                                                   optionsCaption: 'Select State',
                                                                   event:{ change: onStateChange}">
                                       <option>Select State</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input city">
                                    <select class="frm" data-bind="options: registerModel.locations().cities,
                                                                   optionsText: 'name',
                                                                   optionsValue: 'id',
                                                                   value: selectedCity,
                                                                   optionsCaption: 'Select City'">
                                       <option>Select City</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <input type="text" placeholder="Zip Code" class="frm zip">
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li>
                           <div class="item-content">
                              <div class="item-inner">
                                 <div class="item-input">
                                    <textarea class="address">Address</textarea>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li class="btnholder">
							<div class="item-inner">
								<div class="btnwraphalf">
									<a id="regSubmit" href="#" class="item-link list-button btn btnbox" data-bind="event: {click: submitRegistration}">Submit</a>
									<a id="login" href="#" class="open-login-screen item-link list-button btnred btn btnbox" data-bind="event: {click: indexModel.showLogin}">Login Here</a>
								</div>
							 
						   </div>
                        </li>
                     </ul>
    </div>
  </div>
